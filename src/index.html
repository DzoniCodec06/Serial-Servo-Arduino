<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo controll app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <header>
            <h1>Pomerajte Servo motor pomocu Slide bara</h1>
            <div class="port-name">
                <i class="fa-brands fa-usb"></i>
                <h3 id="port-path"></h3>
            </div>
        </header>
        <div class="inputs"> 
            <div class="servo">
                <div class="values">
                    <h3 id="servo-1-value">Servo 1:</h3>
                    <div class="angle-buttons" id="serv-1-btn">
                        <button value="0">0°</button>
                        <button value="45">45°</button>
                        <button value="90">90°</button>
                        <button value="135">135°</button>
                        <button value="180">180°</button>
                    </div>
                </div>
                <input type="range" min="0" max="180" value="50" id="slider-1">
                <div class="min-max">
                    <p class="min">0</p>
                    <p class="max">180</p>
                </div>
                
            </div>
            <div class="servo">
                <div class="values">
                    <h3 id="servo-2-value">Servo 2:</h3>
                    <div class="angle-buttons" id="serv-2-btn">
                        <button value="0">0°</button>
                        <button value="45">45°</button>
                        <button value="90">90°</button>
                        <button value="135">135°</button>
                        <button value="180">180°</button>
                    </div>
                </div>
                <input type="range" min="0" max="180" value="50" id="slider-2">
                <div class="min-max">
                    <p class="min">0</p>
                    <p class="max">180</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
